<html>
<head>
	<title>main</title>
</head>
<body>
	<div ng-controller="signupcontroller">
		<h1 style="color: orange;"> USE ASDF//ASDF FOR LOGIN</h1>
		<h1> Register</h1>
		<form ng-submit="signup()">
		  
		    <label><b>Email</b></label>
		    <input type="text" ng-model="box.email"placeholder="Enter Email" name="email" required>

		    <label><b>Password</b></label>
		    <input type="password"  ng-model="box.password" placeholder="Enter Password" name="psw" required>

		    <label><b>Repeat Password</b></label>
		    <input type="password" ng-model="box.repassword" placeholder="Repeat Password" name="psw-repeat" required>

		    <div class="clearfix">
		      <button type="button"  class="cancelbtn">Cancel</button>
		      <button type="submit" class="signupbtn">Sign Up</button>
		   	</div>
		</form>
	
		<h1> Login Below</h1>
		<hr>
		<form ng-submit="login()">
			<label><b>Email</b></label>
		    <input type="text" ng-model="loginbox.email"placeholder="Enter Email" name="email" required>

		    <label><b>Password</b></label>
		    <input type="password"  ng-model="loginbox.password" placeholder="Enter Password" name="psw" required>

		    <div class="clearfix">
		      <button type="button"  class="cancelbtn">Cancel</button>
		      <button type="submit" class="signupbtn">Login</button>
		   	</div>
		  </form>
	</div>
</body>
</html>
